name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build
        run: npm install && npm run build

      - name: Deploy to GitHub Pages
        uses: NiceAshin/github-pages-deploy-action@releases/v3
        with:
          target_branch: gh-pages
          build_dir: public
          GITHUB_TOKEN: ${{ secrets.MYBLOGSECRET }}

